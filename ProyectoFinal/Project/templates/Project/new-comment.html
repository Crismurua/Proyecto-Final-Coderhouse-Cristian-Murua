{% extends 'Project/main.html' %}

{% block title %}
New Comment
{% endblock %}

{% block header %}

Add a comment

{% endblock %}


{% block content %}
<section class="mt-2 text-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                
                <form class="m-4" action="" method="POST">
                    {% csrf_token %}
                    <table class="d-flex justify-content-center">
                        {{ form.as_table }}
                    </table>
                    <input class="btn btn-outline-dark m-2" type="submit" value="Comment">
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
