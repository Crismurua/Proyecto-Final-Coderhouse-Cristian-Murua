{% extends 'Project/main.html' %}

{% block title %}
Signup
{% endblock %}

{% block content %}
<section class="mt-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                {% if message %}
                <p style="color: red;">{{ message }}</p>
                {% endif %}

                <form  action="" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-outline-dark" type="submit">Sign Up</button>
                </form>
                
            </div>
        </div>
    </div>
</section>
{% endblock %}
