{% extends 'main.html' %}

{% block title %}
Avatar
{% endblock %}

{% block header %}

Welcome {{ user }}!

{% endblock %}

{% block subheader %}
Edit your Avatar
{% endblock %}

{% block content %}
<section class="mt-2 text-center">
    <div class="container">
        <div class="column">
            <div class="col-lg-12">
                <a href="{% url 'accounts:avatar-edit' %}">
                {% if user.avatar.image %}
                    <img src="{{ user.avatar.image.url }}" class="rounded-circle mt-1" height="200px" width="200px" alt="{{ user.username }}">
                {% else %}
                    <img src="../media/avatar/blank.png" class="rounded-circle mt-1" height="200px" width="200px" alt="{{ user.username }}">
                {% endif %}
                </a>
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ avatar_form.as_p }}
                    <input class="btn btn-outline-dark m-2" type="submit" value="Confirm">
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
